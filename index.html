<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <!-- Main element. dominan content of the body-->
    <main class='app'>
        <section class="greeting">
            <h1>What's up, <input type="text" name="greeting-name" placeholder="insert your name :D .."></h1>
        </section>
        <section class="create-todo">
            <!-- H3 changed -->
            <h3>CREATE A TO DO</h3>
            <form>
                <label for="todo-item">What's on your todo?</label>
                <input type="text" id="todo-item" name="todo-item" placeholder="e.g. make cookies :3"><br><br>
                <!-- Btn Groups  -->
                <label for="category-options">Pick a category:</label>
                <div class="category-options" id="category-option">
                    <!-- name attribute make the relatives  -->
                    <!-- <label> -->
                        <input type="radio" id="business" name="category" value="business" checked>
                        <label for="business">Business</label><br>
                        <!-- Use span to be abel to put it  -->
                    <!-- </label> -->
                    <!-- <label> -->
                        <!-- Best practice  -->
                        <input type="radio" id="personal" name="category" value="personal" checked>
                        <label for="personal">Personal</label><br>
                    <!-- </label> -->
                    <button>Personal</button>
                </div>
                <button type="submit" value="Submit">ADD TODO</button>
            </form>
        </section>
        <section class="list-todo">


        </section>
    </main>

    <!-- npx live-server .: to see html doc while is being edited -->
    <script src="app.js"></script>
</body>

</html>
